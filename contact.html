<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contato</title>

	<!-- fontawesome.cdn for ICONS-->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/estilos.css">
	<link rel="stylesheet" href="./css/contact.css">
	<!--animatecss.cdn for ANIMATION-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="" height="90px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contato<span class="sr-only">(atual)</span></a>
            </li>
        </ul>
    </div>
    </nav>

	<div class='container'>
		<br>
		<!--animated bounceInLeft class for selection what will be animated-->
			<div class='wrapper animated bounceInLeft'>
				<div class='company-info'>
					<h3>Car Wash Management</h3>
					<ul><li><img src="./img/envelope.png"> cwm_management@gmail.com</li></ul>
				</div>
				<div class='contact'>
					<h3>Contate-nos</h3>
					<form method="post">
						<div class="col-md-6 form-group">
							<label for="inputNome">Nome:</label>
							<input type="password" class="form-control" id="inputNome" placeholder="Seu nome">
						</div>
						<div class="col-md-6 form-group">
							<label for="inputEmail">E-mail:</label>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Seu email">
						</div>
						<div class="col-md-6 form-group">
							<label for="inputTelefone">Telefone:</label>
							<input type="password" class="form-control" id="inputTelefone" placeholder="Seu telefone">
						</div>
						<div class="col-md-6 form-group">
							<label for="inputMensagem">Mensagem:</label>
							<textarea class="form-control" id="inputMensagem" rows="4"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar <i class="fa fa-paper-plane"></i></button>
					</form>
				</div>
			</div>
		<hr>
		</div>
	</div>

	<footer class="footer mt-auto py-3 rodape">
        <div class="container">
            <span class="text-muted">&copy; 2019 - Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>

</body>
</html>
